<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: skyblue;">

  <div class="container" id="todoContainer">
    <h1 style="color: blue;">To-Do List</h1>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add a new task" id="taskInput">
      <button class="btn btn-primary" type="button" id="addTaskBtn">Add Task</button>
    </div>

    <ul class="list-group" id="taskList">
      <!-- Tasks will be dynamically added here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
